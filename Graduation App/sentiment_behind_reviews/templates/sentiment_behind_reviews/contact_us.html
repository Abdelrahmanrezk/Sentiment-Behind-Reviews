{% extends "sentiment_behind_reviews/base.html" %}

{% load static %}
{% block content %}
	<div class="contact_us_page row">
	
		<div class="col-md-8 contact_us_form">
			 <form method="POST">
                    {% csrf_token %}
                    <br style="clear:both">
                    {% if user.is_authenticated %}
                    <div style="display: none" class="form-group">
                    	<label  for="username">First Name</label>
                        <input type="text" class="form-control" minlength="3"  name="first_name" required hidden>
                    </div>
                    <div style="display: none" class="form-group">
                    	<label  for="username">E-mail</label>
                        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" type="email" class="form-control" id="contact-email" name="mail" required hidden>
                        </div>
                    {% else %}
                      <div class="form-group">
                      	<label  for="username">First Name</label>
                            <input type="text" class="form-control" minlength="3"  name="first_name"  required >
                        </div>
                    <div class="form-group">
                    	<label  for="username">E-mail</label>
                        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" type="email" class="form-control" id="contact-email" name="mail"  required>
                    </div>
                    {% endif %}
                    <div class="form-group">
                    	<label  for="username">Mobile Number</label>
                        <input type="text" id="phoneNumber" class="form-control" maxlength="20" minlength="10" name="phonenumber" required>
                    </div>
                    <div class="form-group">
                	<label  for="username">Message</label>
                    <textarea class="form-control" type="textarea" name="message" minlength="15"  rows="3" required></textarea>
                    </div>
                    <button type="submit" class="submit_contact" name="submit"  class="btn btn-primary">Submit Form</button>
                </form>
              <!--   <div class="submit_contact_error">
                    
                </div> -->


		</div>

	</div>
{% endblock content %}
